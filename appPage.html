  <body>
    <div class="banner">
      <header>
        <img
          id="logo"
          src="./craiyon_092650_simple_cartoon_evil_magicians__only_using_the_colors_red__black__white_and_shades_of_.png"
          alt="Evil Magician Academy Logo"

            <a href="https://www.16personalities.com/free-personality-test">
              personality test</a
            >

          </h3>
          <input type="text" id="personality" name="personality" /> <br />
          <br />
          <input type="submit" value="Submit Application" />
        </form>
      </div>

    <div class="nav-buttons">
