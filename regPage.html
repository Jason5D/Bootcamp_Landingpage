<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./regStyle.css" />
    <link rel="stylesheet" href="global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Julee&display=swap"
      rel="stylesheet"
    />
    <title>Home Page | Evil Magician Academy</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Registration | Evil Magician Academy</title>
  </head>
  <body>
    <div class="banner">
      <header>
        <img
          id="logo"
          src="./craiyon_092650_simple_cartoon_evil_magicians__only_using_the_colors_red__black__white_and_shades_of_.png"
          alt="Evil Magician Academy Logo"
        />
        <div id="titleContainer">
          <h1 id="headTitle">Evil Magician Academy</h1>
        </div>
      </header>
    </div>
    <div id="regHead">
      <h1>REGISTRATION</h1>
    </div>
    <div class="social-media">
      <a href="https://www.linkedin.com"
        ><img
          src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Linkedin_unofficial_colored_svg-256.png"
          alt="LinkedIn"
      /></a>
      <a href="https://www.whatsapp.com"
        ><img
          src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Whatsapp2_colored_svg-256.png"
          alt="Whatsapp"
      /></a>
      <a href="https://www.facebook.com"
        ><img
          src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-256.png"
          alt="Facebook"
      /></a>
      <a href="https://www.instagram.com"
        ><img
          src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Instagram_colored_svg_1-256.png"
          alt="Instagram"
      /></a>
      <a href="https://www.twitter.com"
        ><img
          src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter_colored_svg-256.png"
          alt="Twitter"
      /></a>
    </div>
    <div>
      <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" />
          </li>
          <li>
            <label for="street">Street:</label>
            <input type="text" id="street" name="user_street" />
          </li>
          <li>
            <label for="city">City:</label>
            <input type="text" id="city" name="user_city" />
          </li>
          <li>
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="user_postcode" />
          </li>
          <li>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" />
          </li>
          <li>
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" name="user_telephone" />
          </li>
          <!--
        <li>
          <label for="education">Education:</label>
          <input type="text" id="education" name="user_education" />
        </li>
        <li>
          <label for="work">Work Status:</label>
          <input type="text" id="work" name="user_work" />
        </li>
        -->
          <li>
            <input type="submit" value="Submit" />
          </li>
        </ul>
      </form>
    </div>

    <div class="nav-buttons">
      <button type="button" onclick="window.location.href='./homePage.html'">
        Home
      </button>
      <button type="button" onclick="window.location.href='./appPage.html'">
        Application
      </button>
    </div>
</body>
</html>
